---
layout: home
title: theo-m
---

<div>

    <h1>{{ page.title }}</h1>
    
    <p>
        This is my blog.
    </p>
    <p>
        If you wish to comment you can do so either on the issues page of the <a href=https://github.com/theo-m/theo-m.github.io/issues>repository</a> or on <a href="https://twitter.com/theo_mtsr">twitter</a>.
    </p> 

    <ul class="posts">
        {% for post in site.posts %}
                <li><span style="font-family: monospace;">{{ post.date | date: "%d %b %Y"}}:  </span> <a href="{{ post.url }}" title="{{ post.title }}" style="font-family: monospace;">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

</div>
